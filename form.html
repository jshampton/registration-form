<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="mystyle.css">
        
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400" rel="stylesheet">
	</head>
    
    <body>
        <header id="title">
        <h1>THE CODE REVIEW</h1>
        </header>
        
        <div id="form-wrapper">
        
            <div id="intro">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            
            <form action="registration-form.html" method="post" id="registration-form">
                
                <fieldset>
                    <legend>Contact Information</legend>
                
                <div id="contact-information" class="clearfix">
                                    
                    <div class="form-field">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Required">
                    </div> 
                    
                    <div class="form-field">
                        <label for="email-address">Email Address</label>
                        <input type="text" id="email-address" name="email-address" placeholder="Required">
                    </div> 
                    <div class="form-field">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number">
                    </div>
                    
                        <div class="form-field">
                        <label for="street-address">Street Address</label>
                        <input type="text" id="street-address" name="street-address">
                    </div>
                    
                    <div class="form-field">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    
                    <div class="form-field clearfix" id="state-name">
                        <label>State</label>
                        <select id="state-name-list">
                        <option value="choose-state" >Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="california">California</option>
                        </select>
                    </div>
                    
                    <div class="registration-info" id="zip-code">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip">
                    </div>
                    
                </div>
                
                </fieldset>
                
                <div id="newsletter">
                
                    <fieldset>
                    <legend>Newsletter</legend>
                    
                    <p>Select a newsletter that you would like to recieve</p>
                    
                    <div class="newsletter-info" id="html">
                        <input type="checkbox" id="html-news" name="html-news"><label>HTML News</label>
                    </div>
                    <div class="newsletter-info" id="css">
                        <input type="checkbox" id="css-news" name="css-news"><label>CSS News</label>
                    </div>
                    <div class="newsletter-info" id="javascript">
                        <input type="checkbox" id="javascript-news" name="javascript-news"><label>Javascript News</label>
                    </div>
                    
                    <p>Newsletter format</p>

                    <div class="newsletter-info" id="html-newsletter">
                        <input type="radio" id="html-format" name="html-format"><label for="html-format">HTML</label>
                    </div>
                    <div class="newsletter-info" id="plaintext-newsletter">
                        <input type="radio" id="plain-text" name="plain-text"><label for="plain-text">Plain text</label>
                    </div>
                    
                    <p>Other topis you'd like to hear about</p>
                    
                    <div class="newsletter-info" id="othert-opics">
                        <textarea id="topics" name="topics">
                        </textarea>
                    </div>
                    </fieldset>
                </div>
                
                <input type="submit" value="Sign Up"> 
                
            </form>
        
        </div>
        
        <footer>
            Copyright The Code Review
        </footer>
    
    </body>
